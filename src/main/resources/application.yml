server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/waterdb
    username: postgres
    password: mypassword123

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  # ▼ Дефолтный sender (для тестов). Реальная отправка идёт через кастомные senders ниже.
  mail:
    host: smtp.mail.ru
    port: 465
    username: ${MAILRU_USER}
    password: ${MAILRU_PASS}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.ssl.enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

# ▼ Кастомные SMTP-конфиги для динамического выбора отправителя
custom-mail:
  gmail:
    host: ${GMAIL_HOST:smtp.gmail.com}
    port: ${GMAIL_PORT:587}
    username: ${GMAIL_USER}
    password: ${GMAIL_PASS}
  mailru:
    host: ${MAILRU_HOST:smtp.mail.ru}
    port: ${MAILRU_PORT:465}
    username: ${MAILRU_USER}
    password: ${MAILRU_PASS}

# JWT токены
jwt:
  secret: ${JWT_SECRET:change-this-to-your-own-very-long-256-bit-secret-key}
  accessMinutes: 60         # 1 час
  refreshMinutes: 43200     # 30 дней

# Общие настройки приложения
app:
  oauth2:
    redirectUri: ${OAUTH2_REDIRECT:http://https://uncogged-unprotective-tamisha.ngrok-free.dev/oauth2/success}
  frontendOrigin: ${FRONT_ORIGIN:https://uncogged-unprotective-tamisha.ngrok-free.dev}

springdoc:
  swagger-ui:
    enabled: true

# (Опционально) уровни логирования для отладки почты и безопасности
logging:
  level:
    com.example.watertracker: INFO
    org.springframework.mail: INFO
    org.springframework.security: INFO
